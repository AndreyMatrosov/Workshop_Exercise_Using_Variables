# echo '{"log-opts":{"max-size":"10m","max-file":"2"},"registry-mirrors":["http://127.0.0.1:65001","https://mirror.gcr.io"]}' > /etc/docker/daemon.json
# lvm
# lvm> lvextend -l +100%FREE /dev/ubuntu-vg/ubuntu-lv
# lvm> exit
# resize2fs /dev/ubuntu-vg/ubuntu-lv - ext2 ext3
---
- name: lvm check, resize, install docker, add to dockek.json, change root user passwd, disable swap
  hosts: control
  become: yes

  tasks:
  - name: lvm check
    script: script1.sh {{ ansible_devices['sdb']['size'] }} {{ ansible_devices['dm-0']['size'] }}
    register: output

  - name: Resize LV to 100% of VG
    lvol:
      vg: vg01 #ubuntu-vg
      lv: lv01 #ubuntu-lv
      size: 100%FREE
      force: yes
    when: output.stdout.find('less') != -1
  
  - name: disable swap
    replace:
      path: /etc/fstab
      regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
      replace: '#\1\2\3swap\4'
      backup: yes
      
  - name: Install packages
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
      cache_valid_time: 3600
    loop:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - software-properties-common

  - name: add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
      
  - name: add docker repository to apt
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present  

  - name: Install Docker
    apt:
      name: "{{item}}"
      state: latest
      update_cache: yes
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io

  - name: docker started and enabled
    service:
      name: docker
      state: started
      enabled: yes

  - name: create daemon.json
    file:
      path: "/etc/docker/daemon.json"
      state: touch
      mode: 0644 
      owner: root
      group: root

  - name: modify daemon.json
    copy:
      dest: "/etc/docker/daemon.json"
      src: daemon.json
      backup: yes
    notify: restart docker

  handlers:
  - name: restart docker
    service: 
      name: docker 
      state: restarted
      become: yes 